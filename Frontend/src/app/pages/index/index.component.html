<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.0-3/css/ionicons.min.css">
</head>
<ion-app >
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-label>
            <a class="nav-link active" href="#" aria-current="page" *ngIf="loginbtn" routerLinkActive="active" (click)="casourelApparu()">Acceuil</a>
          </ion-label>
        </ion-item>
        
        <ion-item *ngIf="share.loginbtn">
          <ion-label>
            <a class="nav-link" *ngIf="share.loginbtn" routerLink="login" routerLinkActive="active" (click)="casourelDisparu()">Connexion</a>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="!share.loginbtn">
          <ion-label>
            <a class="nav-link" *ngIf="!share.loginbtn" (click)="logout()">Déconnexion</a></ion-label>
        </ion-item>
        <ion-item *ngIf="loginbtn">
          <ion-label><a class="nav-link" *ngIf="loginbtn" routerLink="signup" routerLinkActive="active" (click)="casourelDisparu()">Créer un compte</a></ion-label>
        </ion-item>
        
      </ion-list>
      
        <!-- <ion-label><app-categories></app-categories></ion-label> -->


        
        <button routerLink="panier" class="btn">
          <i style="font-size: 22px;" class="fas fa-cart-plus"></i>
          <div style="font-size: 10px;" class="badge bg-danger">{{share.totalCartItem}}</div>
        </button>
      
      
      </ion-content>




  </ion-menu>

  <div class="ion-page" id="main-content" style="position: absolute;" >
    <ion-header >
      <ion-toolbar color= "warning" >
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <!-- <app-categories slot="end"></app-categories> -->
        <ion-buttons slot="end">
          <app-profile-avatar *ngIf="share.navbar"></app-profile-avatar>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    

    <ion-content class="ion-padding" style="position: absolute; ;" > 
      <ion-label *ngIf="share.navbar"><app-categories ></app-categories></ion-label>
      <div style="height: 20px;"></div>

      <router-outlet ></router-outlet>
      <div class="fixed" *ngIf="share.navbar">

        <ion-tab-button class="boot" tab="home" routerLink="">
          <ion-icon name="home"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button class="boot" tab="add-item" routerLink="panier">
          <ion-icon name="cart" size="large"></ion-icon>
          Shop
      </ion-tab-button>
      
        <ion-tab-button class="boot" tab="settings" routerLink="settings">
          <ion-icon name="settings"></ion-icon>
          Settings
        </ion-tab-button>        </div>
